  <style>

    * { box-sizing: border-box }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; background:var(--bg); color:var(--text) }

<body>

  <main>
    <div class="card">

          <label>WebSocket URL (ìë™ ì™„ì„±ë¨, í•„ìš”ì‹œ ìˆ˜ì •)</label>

        <span class="pill" id="fmtInfo">PCM: 16kHz â€¢ mono â€¢ S16LE</span>

  <script>
    // ------------ UI refs ------------
    const wsUrlEl   = document.getElementById('wsUrl');
    const langEl    = document.getElementById('lang');
    const btnStart  = document.getElementById('btnStart');
    const btnStop   = document.getElementById('btnStop');
    const wsDot     = document.getElementById('wsDot');
    const wsStatus  = document.getElementById('wsStatus');
    const logEl     = document.getElementById('log');
    const finalEl   = document.getElementById('final');
    const interimEl = document.getElementById('interim');

    // ------------ State ------------
    let ws = null;
    let audioCtx = null;
    let workletNode = null;
    let stream = null;
    let useProcessorFallback = false; // AudioWorklet ë¯¸ì§€ì› ì‹œ ScriptProcessor ëŒ€ì²´

    function log(msg) {
      const now = new Date().toLocaleTimeString();
      logEl.textContent += `[${now}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }
    function setWS(on) {
      wsDot.classList.toggle('on', !!on);
      wsStatus.textContent = on ? 'Connected' : 'Disconnected';
    }
    function defaultWsUrl(lang) {
      const proto = location.protocol === 'https:' ? 'wss' : 'ws';
      // ê°™ì€ í˜¸ìŠ¤íŠ¸ ê¸°ì¤€ ìƒëŒ€ ê²½ë¡œë¡œ /ws/transcribe/stream ì‚¬ìš©
      return `${proto}://${location.host}/ws/transcribe/stream?lang=${encodeURIComponent(lang)}`;
    }

    // ì´ˆê¸° URL ì±„ìš°ê¸°
    wsUrlEl.value = defaultWsUrl(langEl.value);
    langEl.addEventListener('change', () => {
      // ì–¸ì–´ ë°”ê¾¸ë©´ URLë„ ì—…ë°ì´íŠ¸
      try {
        const u = new URL(wsUrlEl.value);
        u.searchParams.set('lang', langEl.value);
        wsUrlEl.value = u.toString();
      } catch {
        wsUrlEl.value = defaultWsUrl(langEl.value);
      }
    });

    async function start() {
      btnStart.disabled = true; btnStop.disabled = false;
      finalEl.textContent = ''; interimEl.textContent = '';
      const url = wsUrlEl.value.trim();

      // 1) WebSocket ì—°ê²°
      ws = new WebSocket(url);
      ws.binaryType = 'arraybuffer';
      ws.onopen = () => { setWS(true); log('WS âœ… connected'); };
      ws.onclose = () => { setWS(false); log('WS âŒ closed'); stop(true); };
      ws.onerror = (e) => { log('WS error: ' + e.message || e); };
      ws.onmessage = (e) => {
        try {
          const obj = JSON.parse(e.data);
          if (obj.error) {
            log('Server error: ' + obj.error);
            return;
          }
          // ì„œë²„ê°€ { text, is_final } í˜•íƒœë¡œ ë³´ëƒ„
          if (obj.text !== undefined) {
            if (obj.is_final) {
              // ìµœì¢… ë¬¸ì¥ ëˆ„ì 
              finalEl.textContent = (finalEl.textContent + ' ' + obj.text).trim();
              interimEl.textContent = '';
            } else {
              // ì¤‘ê°„(ë¶€ë¶„) ê²°ê³¼
              interimEl.textContent = obj.text;
            }
          } else {
            log('RX: ' + e.data);
          }
        } catch {
          // ë°”ì´ë„ˆë¦¬/í…ìŠ¤íŠ¸ í˜¼í•©ì¼ ê²½ìš°
          log('RX(bin): ' + (e.data && e.data.byteLength ? e.data.byteLength+'B' : 'text'));
        }
      };

      // 2) ë§ˆì´í¬ ìº¡ì²˜
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          audio: { echoCancellation:true, noiseSuppression:true, autoGainControl:true },
          video: false
        });
      } catch (err) {
        log('ë§ˆì´í¬ ê¶Œí•œ ì‹¤íŒ¨: ' + err);
        stop();
        return;
      }

      // 3) ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ & ë³€í™˜ íŒŒì´í”„ë¼ì¸
      const SR_OUT = 16000;

      try {
        // AudioWorklet ìš°ì„ 
        audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
        const workletCode = `
          class Downsample16kProcessor extends AudioWorkletProcessor {
            constructor() {
              super();
              this._ratio = sampleRate / 16000;
              this._acc = 0;
              this._cnt = 0;
            }
            process(inputs) {
              const input = inputs[0];
              if (!input || input.length === 0) return true;
              const ch = input[0];
              if (!ch) return true;

              // ê°„ë‹¨ í‰ê·  ë‹¤ìš´ìƒ˜í”Œë§ â†’ S16LE
              const inData = ch;
              const outLen = Math.floor(inData.length / this._ratio);
              const out = new Int16Array(outLen);
              let o = 0;
              for (let i=0;i<inData.length;i++) {
                this._acc += inData[i];
                this._cnt++;
                if (this._cnt >= this._ratio) {
                  const sample = this._acc / this._cnt;
                  const s = Math.max(-1, Math.min(1, sample));
                  out[o++] = (s * 32767) | 0;
                  this._acc = 0; this._cnt = 0;
                }
              }
              const ab = out.buffer;
              this.port.postMessage(ab, [ab]);
              return true;
            }
          }
          registerProcessor('downsample-16k', Downsample16kProcessor);
        `;
        const blob = new Blob([workletCode], { type: 'application/javascript' });
        const modUrl = URL.createObjectURL(blob);
        await audioCtx.audioWorklet.addModule(modUrl);

        const source = audioCtx.createMediaStreamSource(stream);
        workletNode = new AudioWorkletNode(audioCtx, 'downsample-16k');
        workletNode.port.onmessage = (e) => {
          if (ws && ws.readyState === 1) ws.send(e.data); // ArrayBuffer
        };

        source.connect(workletNode);
        // ëª¨ë‹ˆí„°ë§ ì›ì¹˜ ì•Šìœ¼ë©´ ì¶œë ¥ ì—°ê²° ìƒëµ
        // workletNode.connect(audioCtx.destination);

        log(`AudioWorklet on. in:${audioCtx.sampleRate} â†’ out:${SR_OUT}Hz S16LE`);
      } catch (err) {
        // AudioWorklet ë¯¸ì§€ì› â†’ ScriptProcessorNode ëŒ€ì²´ (deprecatedì´ì§€ë§Œ í­ë„“ì€ í˜¸í™˜)
        useProcessorFallback = true;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
        const source = audioCtx.createMediaStreamSource(stream);
        const processor = audioCtx.createScriptProcessor(4096, 1, 1);
        const ratio = audioCtx.sampleRate / SR_OUT;
        let acc = 0, cnt = 0;

        processor.onaudioprocess = (ev) => {
          const input = ev.inputBuffer.getChannelData(0);
          const outLen = Math.floor(input.length / ratio);
          const out = new Int16Array(outLen);
          let o = 0;
          for (let i=0;i<input.length;i++) {
            acc += input[i];
            cnt++;
            if (cnt >= ratio) {
              const s = Math.max(-1, Math.min(1, acc / cnt));
              out[o++] = (s * 32767) | 0;
              acc = 0; cnt = 0;
            }
          }
          if (ws && ws.readyState === 1) ws.send(out.buffer);
        };

        source.connect(processor);
        processor.connect(audioCtx.destination); // í•„ìš” ì—†ìœ¼ë©´ ëŠì–´ë„ ë¨
        log(`AudioWorklet fallback. in:${audioCtx.sampleRate} â†’ out:${SR_OUT}Hz S16LE`);
      }

      log("ğŸ™ï¸ ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘ â€” ë§í•´ë³´ì„¸ìš”!");
    }

    async function stop(silent=false) {
      btnStart.disabled = false; btnStop.disabled = true;
      if (!silent) log('ì •ì§€ ì¤‘â€¦');

      try { if (workletNode) workletNode.disconnect(); } catch {}
      workletNode = null;

      try { if (audioCtx) await audioCtx.close(); } catch {}
      audioCtx = null;

      try { if (stream) stream.getTracks().forEach(t => t.stop()); } catch {}
      stream = null;

      try { if (ws && ws.readyState === 1) ws.close(); } catch {}
      ws = null;

      if (!silent) log('ğŸ”š stopped');
    }

    btnStart.addEventListener('click', start);
    btnStop.addEventListener('click', () => stop(false));
  </script>
